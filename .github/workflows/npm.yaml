name: "NPM Build and Test"
on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  npm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Install depedences
      run: npm install
    
    - name: Run eslint
      run: npm run lint

    - name: Run Package
      run: npm run package

    - uses: ./
      with:
        input-file: 'test/credo_result.json'
        output-file: 'test/credo_sonarqube.json'

